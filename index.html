<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="main-title">Note Application</h1>
    </header>

    <main>
        <div class="note-container">
            <h2 class="note-menu-header">ToDo</h2>
            <ul class="note-list section-todo">
                <!-- Example ToDo Note Code
                <div class="note-item">
                    <li class="note-content">
                        Go to market.
                    </li>
                    <button class="note-btn note-btn-start"><i class="far fa-play-circle"></i></button>
                    <button class="note-btn note-btn-delete"><i class="far fa-trash-alt"></i></button>
                </div>
                -->
            </ul>
            <form action="#" class="note-form">
                <input type="text" class="form-item input-note" placeholder="Enter your note here">
                <button type="submit" class="form-item note-btn-add"><i class="far fa-plus-square"></i></button>
            </form>
        </div>

        <div class="note-container">
            <h2 class="note-menu-header">Working</h2>
            <ul class="note-list section-working">
                <!-- Example Working Note Code 
                <div class="note-item">
                    <li class="note-content">
                        Go to market.
                    </li>
                    <ul class="timer timer-list">
                        <li>Start Time: 14:43:11</li>

                    </ul>
                    <button class="note-btn note-btn-confirm"><i class="far fa-check-square"></i></button>
                </div>
                -->
            </ul>
        </div>

        <div class="note-container">
            <h2 class="note-menu-header">Done</h2>
            <ul class="note-list section-done">
                <!-- Example Done Note Code 
                <div class="note-item note-confirmed">
                    <li class="note-content">
                        Go to market.
                    </li>
                    <ul class="timer timer-list">
                        <li>Start Time: 00:00</li>
                        <li>Time Spent: 00:00</li>
                    </ul>
                    <button class="note-btn note-btn-delete"><i class="far fa-trash-alt"></i></button>
                </div>
                -->
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
